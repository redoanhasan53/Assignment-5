<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center shadow-md min-h-screen bg-gray-50">
    <div class="w-80 bg-white rounded-xl shadow p-5 relative">
    <div class="flex justify-between items-start">
      <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
        <img src="emergency.png" alt="Icon" class="w-6 h-6">
      </div>
      <button>
        <img src="heart.png" alt="Heart" class="w-6 h-6">
      </button>
    </div>
    <h2 class="text-lg font-bold mt-3">National Emergency Number</h2>
    <p class="text-sm text-gray-500">National Emergency</p>
    <div class="mt-3 text-3xl font-bold text-gray-900">999</div>
    <span class="inline-block mt-2 text-xs bg-gray-100 text-gray-600 px-3 py-1 rounded-full">All</span>
    <div class="mt-4 flex gap-3">
      <button class="flex-1 border rounded-lg py-2 text-gray-700 hover:bg-gray-100">Copy</button>
      <button class="flex-1 bg-green-500 text-white rounded-lg py-2 hover:bg-green-600">Call</button>
    </div>
  </div>

</body>
</html>
